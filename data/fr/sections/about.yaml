Je m'appelle Hafsa TAUIL, née en 2004. J'ai obtenu un baccalauréat en mathématiques en 2021, suivi mes études en tant qu'étudiante MP en CPGE, et je poursuis actuellement un diplôme en génie informatique à l'ENSATE. 
